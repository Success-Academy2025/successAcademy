<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Success Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }
    header {
      background: #ffffff;
      color: #000000;
      padding: 50px 20px 70px;
      text-align: center;
      border-bottom: 2px solid #bfa76a;
      box-shadow: 0 4px 10px rgba(191, 167, 106, 0.2);
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* circular logo */
      object-fit: cover;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 3px #bfa76a);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }
    header img:hover {
      transform: scale(1.05);
    }
    header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3.5rem;
      margin: 0 0 10px;
      letter-spacing: 1px;
      color: #000000;
    }
    nav {
      background: #000000;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 18px 10px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      background-color: #bfa76a;
      color: #000000;
    }
    .container {
      max-width: 800px;
      margin: 40px auto 60px;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(191, 167, 106, 0.3);
    }
    h2 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5rem;
      color: #000000;
      border-bottom: 2px solid #bfa76a;
      padding-bottom: 14px;
      margin-bottom: 30px;
      text-align: center;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #333333;
      margin-bottom: 30px;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(191, 167, 106, 0.3);
    }
    footer {
      text-align: center;
      background: #ffffff;
      color: #000000;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px solid #bfa76a;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      nav a {
        font-size: 1rem;
        padding: 5px 10px;
      }
      .container {
        padding: 20px 15px;
      }
      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Success Academy Logo" />
    <h1>Register Now</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tutors.html">Tutors</a>
    <a href="subjects.html">Subjects</a>
    <a href="about.html">About Us</a>
    <a href="register.html">Register</a>
    <a href="posters.html">Posters</a>
  </nav>

  <div class="container">
    <h2>Enrollment Form</h2>
    <p>Success Academy welcomes students from <strong>Grade 1 up to O-Levels</strong>. Please fill out the Google Form below to register.</p>

            width="640" height="1725" frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>

  <footer>
    <p>&copy; 2025 Success Academy. All rights reserved.</p>
  </footer>
</body>
</html>
