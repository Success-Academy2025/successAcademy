<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Academy - Posters</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f1c40f;
    }
    header {
      background: linear-gradient(135deg, #000000, #434343);
      color: #f1c40f;
      padding: 40px 20px 60px;
      text-align: center;
      border-bottom: 3px solid #f1c40f;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin: 10px 0 5px;
    }
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-bottom: 2px solid #f1c40f;
    }
    nav a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffffff;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .poster {
      margin: 20px auto;
      max-width: 90%;
      border: 3px solid #f1c40f;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .poster img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      background: #000000;
      color: #f1c40f;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px solid #f1c40f;
    }
.poster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  justify-items: center;
}

.thumbnail {
  width: 100%;
  max-width: 150px; /* Small thumbnail size */
  cursor: pointer;
  border: 2px solid #f1c40f;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.thumbnail:hover {
  transform: scale(1.05);
}

/* Lightbox styles */
.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background-color: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
}

.lightbox.show {
  display: flex;
}

.lightbox-content {
  max-width: 90%;
  max-height: 90%;
  border: 4px solid #f1c40f;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #f1c40f;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Success Academy Logo">
    <h1>Posters</h1>

  </header>

  <nav>

    <a href="about.html">About Us</a>
    <a href="register.html">Register</a>
    <a href="posters.html">Posters</a>
  </nav>

 <div class="container">

    <img src="poster6.jpg" alt="Poster 1" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster7.jpg" alt="Poster 2" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster3.jpg" alt="Poster 3" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster4.jpg" alt="Poster 4" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster5.jpg" alt="Poster 5" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster1.jpg" alt="Poster 6" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster2.jpg" alt="Poster 7" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster8.jpg" alt="Poster 8" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster9.jpg" alt="Poster 9" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster10.jpg" alt="Poster 10" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster11.jpg" alt="Poster 11" class="thumbnail" onclick="openLightbox(this)">
    <img src="poster12.jpg" alt="Poster 12" class="thumbnail" onclick="openLightbox(this)">
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">

</div>

  <footer>

</html>
