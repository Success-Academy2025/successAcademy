<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success Academy - Posters</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

   header {
  background: #ffffff;
  color: #000000;
  padding: 50px 20px 70px;
  text-align: center;
  border-bottom: 2px solid #bfa76a;
  box-shadow: 0 4px 10px rgba(191, 167, 106, 0.2);
}
header img {
  height: 90px;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 3px #bfa76a);
  transition: transform 0.3s ease;
  cursor: pointer;
  border-radius: 50%;
  object-fit: cover;
}
header img:hover {
  transform: scale(1.05);
}
header h1 {
  font-family: 'Cinzel Decorative', serif;
  font-size: 3.5rem;
  margin: 0 0 10px;
  letter-spacing: 1px;
  color: #000000;
}
header p {
  font-size: 1.2rem;
  color: #333333;
  font-weight: 500;
}

    nav {
      background: #000000;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 18px 10px;
      border-bottom: 2px solid #bfa76a;
      position: sticky;
      top: 0;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 6px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #bfa76a;
      color: #000000;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto 60px;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(191, 167, 106, 0.3);
      text-align: center;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .thumbnail {
      width: 100%;
      max-width: 180px;
      cursor: pointer;
      border: 3px solid #bfa76a;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(191, 167, 106, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(191, 167, 106, 0.7);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(191, 167, 106, 0.95);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 40px #bfa76a;
      background: #fff;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 44px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 10px #bfa76a;
      transition: color 0.3s ease;
      z-index: 10000;
    }

    .close:hover {
      color: #000000;
      text-shadow: none;
    }

footer {
  text-align: center;
  background: #ffffff;
  color: #000000;
  padding: 20px;
  margin-top: 40px;
  border-top: 2px solid #bfa76a;
  box-shadow: 0 -2px 10px rgba(191, 167, 106, 0.1);
  font-weight: 500;
}
     
   @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      nav a {
        font-size: 1rem;
        padding: 6px 10px;
      }
      .thumbnail {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Success Academy Logo" />
    <h1>Posters</h1>
    <p>Explore our featured announcements and visual updates</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tutors.html">Tutors</a>
    <a href="subjects.html">Subjects</a>
    <a href="about.html">About Us</a>
    <a href="register.html">Register</a>
    <a href="posters.html" aria-current="page">Posters</a>
  </nav>

  <div class="container">
    <div class="poster-grid">
      <img src="poster6.jpg" alt="Poster 1" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster7.jpg" alt="Poster 2" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster3.jpg" alt="Poster 3" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster4.jpg" alt="Poster 4" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster5.jpg" alt="Poster 5" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster1.jpg" alt="Poster 6" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster2.jpg" alt="Poster 7" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster8.jpg" alt="Poster 8" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster9.jpg" alt="Poster 9" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster10.jpg" alt="Poster 10" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster11.jpg" alt="Poster 11" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster12.jpg" alt="Poster 12" class="thumbnail" onclick="openLightbox(this)" />
      <img src="poster13.jpg" alt="Poster 13" class="thumbnail" onclick="openLightbox(this)" />

    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" class="lightbox-content" alt="Zoomed Poster" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Success Academy. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('show');
    }
  </script>
</body>
</html>
